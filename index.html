<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>

<body class="container text-center principalScreen">
    <h1>Bienvenido a la Agenda de Servicios Ford</h1>


    <div class="cajaServicios row container" id="contenedorDeServicios"></div>

    <hr>
    <button type="button" class="btn btn-success btn-lg" id="verCarrito" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Ir al Carrito
      </button>
      <button type="button" class="btn btn-primary btn-lg" id="finalizar"> Loguearse y Finalizar</button>
    <div> 
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Servicios a Agendar </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contenedorCarrito">
                  
                </div>
                <p> El total del presupuesto es de <span id="totalPresupuesto"></span> </p>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="vaciarElCarrito"> Vaciar Carrito </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar y Continuar</button>
                </div>
              </div>
            </div>
          </div>
    </div>


    

    <h3> Carrito con sweet alert</h3>
    <button class="btn btn-primary" id="botonSwal">Ver carrito con sweet alert</button>

    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MI JS -->
    <script src="agendaDeServicios.js"></script>

</body>

</html>
